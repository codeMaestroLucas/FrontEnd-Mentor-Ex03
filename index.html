<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    
    <title>Frontend Mentor - Order summary card</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="card">
        <img src="src/images/illustration-hero.svg" alt="illustration-hero" class="img-music">

        <div class="content">
            <div class="summary">
                <h1 class="title">Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="plan">
                <div class="planPrice">
                    <img src="src/images/icon-music.svg" alt="icon-music" class="icon-music">
                    <div class="selectedPlan">
                        <h2 class="anualPlan">Annual Plan</h2>
                        <p class="price">$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="change">Change</a>
            </div>

            <div class="proceed">
                <a href="#">Proceed to Payment</a>
            </div>

            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </main>
</body>
</html>
